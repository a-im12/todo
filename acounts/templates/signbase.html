{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href={% static 'css/style.css' %}>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="navigate">
                    <strong class="app-name">ToDo</strong>
                    {% block navigate %}{% endblock %}
                </div>
            </div>
        </header>
        <main>
            <div class="contents">
                {% block contents %}{% endblock %}
            </div>
        </main>
    </body>
</html>
